<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Számológép</title>
</head>
<body>
  <div id="calculator">
    <input type="number" id="num1" />
    <select id="operation">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    <input type="number" id="num2" />
    <button id="calculate">=</button>
    <span id="result"></span>
  </div>
  <script type="module" src="dist/index.js"></script>
</body>
</html>
